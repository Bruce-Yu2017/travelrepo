<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Travels</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    </head>
    <body>
        <button type="button" class="btn btn-default navbar-btn"><a href="/travels">Home</a></button>
        <button type="button" class="btn btn-default navbar-btn"><a href="/logout">Logout</a></button>
        <hr>

        <h1>Add A Trip</h1><br>
        <form action="/travels/add" method="post">
            {% csrf_token %}
             Destination: <input type="text" name="destination"><br><br>
             Description: <input type="text" name="desc"><br><br>                        
             Travel Date From: <input type="text" name="date_from" placeholder="MM/DD/YYYY"><br><br>
             Travel Date TO: <input type="text" name="date_to" placeholder="MM/DD/YYYY"><br><br> 
             <input class="btn btn-info navbar-btn" type="submit" value="Add">
        </form>
        
        <br>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    
    </body>
</html>
